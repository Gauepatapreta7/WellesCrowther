            <h1><span id="name">Welles Remy Crowther</span></h1>
            <h2>heroi da vida real</h2>
        </div>
    </section>
    <section id="bio">
        <div class="line"></div>
        <p>
            Welles Remy Crowther foi um corretor de ações americano e bombeiro voluntário conhecido por salvar até 18
            vidas durante os ataques de 11 de setembro na cidade de Nova York, durante os quais perdeu a própria vida.
        </p>
